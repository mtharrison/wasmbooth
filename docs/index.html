<body>
    <div class="container">

        <div class="content">

            <h1>WASMBOOTH</h1>

            <div class="top">

                <div class="controls left">
                    <div class="switch-option">
                        <label class="switch-light switch-material">
                            <input id="mirror_x_on" type="checkbox">

                            <strong>Mirror X</strong>
                            <span>
                                <span>Off</span>
                                <span>On</span>
                                <a></a>
                            </span>
                        </label>
                    </div>

                    <div class="switch-option">
                        <label class="switch-light switch-material">
                            <input id="mirror_y_on" type="checkbox">

                            <strong>Mirror Y</strong>
                            <span>
                                <span>Off</span>
                                <span>On</span>
                                <a></a>
                            </span>
                        </label>
                    </div>

                    <div class="switch-option">
                        <label class="switch-light switch-material">
                            <input id="grayscale_on" type="checkbox">

                            <strong>Grayscale</strong>
                            <span>
                                <span>Off</span>
                                <span>On</span>
                                <a></a>
                            </span>
                        </label>
                    </div>

                    <div class="switch-option">
                        <label class="switch-light switch-material">
                            <input id="blur_on" type="checkbox">

                            <strong>Blur</strong>
                            <span>
                                <span>Off</span>
                                <span>On</span>
                                <a></a>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="controls right">
                    <div class="switch-option">
                        <label class="switch-light switch-material">
                            <input id="outline_on" type="checkbox">

                            <strong>Outline</strong>
                            <span>
                                <span>Off</span>
                                <span>On</span>
                                <a></a>
                            </span>
                        </label>
                    </div>

                    <div class="switch-option">
                        <label class="switch-light switch-material">
                            <input id="sharpen_on" type="checkbox">

                            <span>
                                <span>Off</span>
                                <span>On</span>
                                <a></a>
                            </span>
                        </label>
                    </div>

                        <label class="switch-light switch-material">
                            <input id="invert_on" type="checkbox">

                                <span>On</span>
                                <a></a>
                            </span>
                        </label>
                    </div>

                    <div class="switch-option">
                        <label class="switch-light switch-material">
                            <input id="emboss_on" type="checkbox">

                            <strong>Emboss</strong>
                            <span>
                                <span>Off</span>
                                <span>On</span>
                                <a></a>
                            </span>
                        </label>
                    </div>
